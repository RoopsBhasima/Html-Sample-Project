<!DOCTYPE html>
<html>
<head>
	<title>Embedded Html</title>
	<style>
		/* tag type selector */
		body{
			background-color: #cccccc;
			margin:0px;
			padding: 0px;

		}

		/*ID Selector */
		#wrapper
		{
			width: 960px;
			min-height: 1000px;
			margin: auto auto;
			background-color: #ffffff;
			border-radius: 0px 50px 0px 50px;


		}

		/* class selector */
		.myheading{
          font-size: 20px;
          font-weight: bloder;
          font-variant: small-caps;

		}
	</style>
</head>
<body>
	<div id="wrapper">
		<h2 class="my heading">welcome to my site</h2>
	</div>
    
</body>
</html>
